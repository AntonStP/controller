<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
<div id="app"></div>
<div class='game'>
    <div class='game__controller'>
        <button class='button game__button game__button_bindActions'>
            <div>bindActions</div>
        </button>
        <button class='button game__button game__button_enableAction'>
            <div>enableAction</div>
        </button>
        <button class='button game__button game__button_disableAction'>
            <div>disableAction</div>
        </button>
        <button class='button game__button game__button_attach'>
            <div>attach</div>
        </button>
        <button class='button game__button game__button_detach'>
            <div>detach</div>
        </button>
        <button class='button game__button game__button_isActionActive'>
            <div>isActionActive</div>
        </button>
        <button class='button game__button game__button_isKeyPressed'>
            <div>isKeyPressed</div>
        </button>
    </div>
    <div class="game__field">
        <div class="game__character"></div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
